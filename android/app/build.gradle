apply plugin: 'com.android.application'

// Load keystore properties
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.getglory.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.getglory.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 25
        versionName "2.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    buildFeatures {
        buildConfig = true
    }
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                // Resolve keystore path relative to app directory
                def keystorePath = keystoreProperties['storeFile']
                def keystoreFile = new File(projectDir, keystorePath)
                storeFile keystoreFile
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Remove debug logging in production
            buildConfigField "boolean", "DEBUG_MODE", "false"
        }
        debug {
            minifyEnabled false
            buildConfigField "boolean", "DEBUG_MODE", "true"
        }
    }
}

repositories {
    // flatDir removed - using standard repositories only
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    
    def capacitorCordovaPluginsDir = new File('../capacitor-cordova-android-plugins/')
    if (capacitorCordovaPluginsDir.exists()) {
        implementation project(':capacitor-cordova-android-plugins')
    }
}

apply from: 'capacitor.build.gradle'

// Strip READ_MEDIA_IMAGES and READ_MEDIA_VIDEO from ALL release manifests (Play policy: one-time/infrequent use must use photo picker)
afterEvaluate {
    def stripMediaPerms = { File manifest ->
        if (!manifest.exists()) return false
        def content = manifest.text
        if (!content.contains("READ_MEDIA_IMAGES") && !content.contains("READ_MEDIA_VIDEO")) return false
        def original = content
        // Single-line and multiline permission tags
        content = content.replaceAll("<uses-permission[^>]*READ_MEDIA_IMAGES[^>]*/?\\s*>", "")
        content = content.replaceAll("<uses-permission[^>]*READ_MEDIA_VIDEO[^>]*/?\\s*>", "")
        content = content.replaceAll("\\s*<uses-permission\\s+[^>]*android:name=\"android.permission.READ_MEDIA_IMAGES\"[^/]*/>\\s*", "")
        content = content.replaceAll("\\s*<uses-permission\\s+[^>]*android:name=\"android.permission.READ_MEDIA_VIDEO\"[^/]*/>\\s*", "")
        if (content != original) {
            manifest.write(content)
            return true
        }
        return false
    }
    def buildDir = file("${project.buildDir}")
    def stripAllReleaseManifests = {
        def stripped = []
        try {
            buildDir.eachFileRecurse(groovy.io.FileType.FILES) { f ->
                if (f.name == "AndroidManifest.xml" && (f.path.contains("release") || f.path.contains("Release"))) {
                    if (stripMediaPerms(f)) stripped.add(f.path)
                }
            }
        } catch (Exception e) {
            println "Strip scan warning: " + e.message
        }
        if (!stripped.isEmpty()) {
            println("PLAY POLICY: Removed READ_MEDIA_IMAGES/READ_MEDIA_VIDEO from: " + stripped.join(", "))
        }
    }
    // Hook into ANY task that processes release manifest (AGP 7/8/8.13)
    tasks.configureEach { task ->
        def name = task.name
        if (name.toLowerCase().contains("release") && name.toLowerCase().contains("manifest") && name.toLowerCase().contains("process")) {
            task.doLast { stripAllReleaseManifests() }
        }
    }
    // Also run strip before bundleRelease so it runs even if task names differ
    tasks.named("bundleRelease").configure { bundleTask ->
        bundleTask.doFirst { stripAllReleaseManifests() }
    }
}

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
