<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // OPTIMIZED: Immediate redirect without waiting
        (function() {
            const search = window.location.search;
            const hash = window.location.hash;
            
            // Build the redirect URL with all parameters
            // Supabase passes tokens in the hash: #access_token=xxx&refresh_token=xxx&expires_in=xxx
            let redirectUrl = 'getglory://oauth-callback';
            
            // Add query parameters if present (code, state, etc.)
            if (search) {
                redirectUrl += search;
            }
            
            // Add hash if present (access_token, refresh_token, etc.)
            // This is critical - Supabase puts the tokens in the hash
            if (hash) {
                redirectUrl += hash;
            }
            
            console.log('Redirecting to:', redirectUrl);
            
            // Try multiple redirect methods for maximum compatibility
            try {
                // Method 1: window.location.replace (preferred)
                window.location.replace(redirectUrl);
            } catch (e) {
                console.error('Replace failed, trying href:', e);
                try {
                    // Method 2: window.location.href (fallback)
                    window.location.href = redirectUrl;
                } catch (e2) {
                    console.error('Href failed, trying assign:', e2);
                    // Method 3: window.location.assign (last resort)
                    window.location.assign(redirectUrl);
                }
            }
            
            // Fallback: if redirect doesn't work, show message and try to close
            setTimeout(function() {
                // Try to close the window (works in some browsers)
                try {
                    window.close();
                } catch (e) {
                    console.log('Could not close window:', e);
                }
                
                // Show message to user
                document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h2>Redirecting to app...</h2><p>If the app doesn\'t open automatically, please:</p><ol style="text-align: left; max-width: 400px; margin: 20px auto;"><li>Open the app manually</li><li>Or close this page and try signing in again</li></ol><p style="margin-top: 30px;"><small>You can safely close this page.</small></p></div>';
            }, 1000);
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to app...</h2>
        <p>Please wait...</p>
    </div>
</body>
</html>
